<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/4.0.0-alpha.5/css/bootstrap-flex.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="newprofile.css">
</head>

<body class="my-photo">
    <div class="container-fluid">
        <div class="row justify-content-sm-center justify-content-md-end">
            <div class="col-sm-10 col-md-6 col-lg-4 my-background my-padding">
                <div class="align-items-center">
                    <h1>Hey There!</h1>
                    <h4> My Name is Jean </h4>
                    <p> This is my profile page for the Coder In You course </p>
                    <hr class="my-hr">

                    <form method="post" action="https://script.google.com/macros/s/AKfycbwTSzG-lY6GDXmTJH4tJ5MdOVfY1vWXEPSHXcr2lELU_hfgaqmI/exec">
                        <fieldset>
                            <legend>Contact Me</legend>
                            <div class="form-group">
                                <label for="name-id">
                                    name
                                </label>
                                <input type="text" name="NAME" id="name-id" class="form-control my-input" required="">
                            </div>

                            <div class="form-group">
                                <label for="email-id">
                                    email
                                </label>
                                <input type="email" name="EMAIL" id="email-id" class="form-control my-input" required="">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-default my-btn form-control" id="submit-id">submit</button>
                                <div class="alert alert-danger alert-dismissible fade in" hidden id="alert-id">
                                        <button type="button" class="close" id="close-id"><span>&times;</span></button>
                                        Thank you! We'll get in touch.
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous"></script>
            <script src="indexindex.js"></script>
</body>

</html>
