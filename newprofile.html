<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" style type="text/css" href="newprofile.css">
</head>

<body class="my-photo">
    <div class="container-fluid">
        <div class="row justify-content-sm-center justify-content-md-end">
            <div class="col-sm-10 col-md-6 col-lg-4 my-background my-padding">
                <div class="align-items-center">
                    <h1>Hey There!</h1>
                    <h4> My Name is Jean </h4>
                    <p> This is my profile page for the Coder In You course </p>
                    <hr class="my-hr">

                    <h4> Contact Me </h4>
                    <form action="https://script.google.com/macros/s/AKfycbwTSzG-lY6GDXmTJH4tJ5MdOVfY1vWXEPSHXcr2lELU_hfgaqmI/exec" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name: "NAME" class="form-control" id="NAME" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" name: "EMAIL" class="form-control" id="EMAIL" required>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous"></script>
            <script src="indexindex.js"> </script> 
</body>

</html>
